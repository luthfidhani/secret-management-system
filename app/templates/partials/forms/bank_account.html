<!-- BANK ACCOUNT -->
<template x-if="formData.type === 'bank_account'">
    <div class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
            <div><label class="block text-sm font-medium text-gray-300 mb-2">Bank Name</label><input type="text"
                    x-model="formData.bank_name"
                    class="input-dark w-full px-4 py-3 rounded-xl text-white placeholder-gray-500"
                    placeholder="Bank Central Asia" :readonly="modalMode === 'view'"></div>
            <div><label class="block text-sm font-medium text-gray-300 mb-2">Account
                    Type</label><select x-model="formData.account_type"
                    class="input-dark w-full px-4 py-3 rounded-xl text-white" :disabled="modalMode === 'view'">
                    <option value="">Select...</option>
                    <option value="checking">Checking</option>
                    <option value="savings">Savings</option>
                    <option value="business">Business</option>
                    <option value="other">Other</option>
                </select></div>
        </div>
        <div><label class="block text-sm font-medium text-gray-300 mb-2">Account Holder
                Name</label><input type="text" x-model="formData.holder_name"
                class="input-dark w-full px-4 py-3 rounded-xl text-white placeholder-gray-500"
                :readonly="modalMode === 'view'"></div>
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Account Number</label>
            <div class="relative">
                <input :type="showPassword ? 'text' : 'password'" x-model="formData.account_number"
                    class="input-dark w-full px-4 py-3 pr-12 rounded-xl text-white placeholder-gray-500 font-mono"
                    :readonly="modalMode === 'view'">
                <button type="button" @click="copyToClipboard(formData.account_number)"
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-vault-400"><svg
                        class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                        </path>
                    </svg></button>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div><label class="block text-sm font-medium text-gray-300 mb-2">Routing
                    Number</label><input type="text" x-model="formData.routing_number"
                    class="input-dark w-full px-4 py-3 rounded-xl text-white placeholder-gray-500 font-mono"
                    :readonly="modalMode === 'view'"></div>
            <div><label class="block text-sm font-medium text-gray-300 mb-2">IBAN</label><input type="text"
                    x-model="formData.iban"
                    class="input-dark w-full px-4 py-3 rounded-xl text-white placeholder-gray-500 font-mono"
                    :readonly="modalMode === 'view'"></div>
        </div>
        <div><label class="block text-sm font-medium text-gray-300 mb-2">SWIFT/BIC</label><input type="text"
                x-model="formData.swift_bic"
                class="input-dark w-full px-4 py-3 rounded-xl text-white placeholder-gray-500 font-mono"
                :readonly="modalMode === 'view'"></div>
    </div>
</template>
