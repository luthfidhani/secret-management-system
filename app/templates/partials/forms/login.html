<!-- LOGIN -->
<template x-if="formData.type === 'login'">
    <div class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Website URL</label>
            <input type="url" x-model="formData.url"
                class="input-dark w-full px-4 py-3 rounded-xl text-white placeholder-gray-500"
                placeholder="https://example.com" :readonly="modalMode === 'view'">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Username / Email</label>
            <div class="relative">
                <input type="text" x-model="formData.username"
                    class="input-dark w-full px-4 py-3 pr-12 rounded-xl text-white placeholder-gray-500"
                    placeholder="user@example.com" :readonly="modalMode === 'view'">
                <button type="button" @click="copyToClipboard(formData.username)"
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-vault-400"><svg
                        class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                        </path>
                    </svg></button>
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
            <div class="relative">
                <input :type="showPassword ? 'text' : 'password'" x-model="formData.password"
                    class="input-dark w-full px-4 py-3 pr-24 rounded-xl text-white placeholder-gray-500 font-mono"
                    placeholder="••••••••" :readonly="modalMode === 'view'">
                <div class="absolute right-3 top-1/2 -translate-y-1/2 flex items-center gap-2">
                    <button type="button" @click="showPassword = !showPassword"
                        class="text-gray-400 hover:text-vault-400"><svg class="w-5 h-5" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                            </path>
                        </svg></button>
                    <button type="button" @click="copyToClipboard(formData.password)"
                        class="text-gray-400 hover:text-vault-400"><svg class="w-5 h-5" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                            </path>
                        </svg></button>
                </div>
            </div>
            <button type="button" @click="generatePassword()" x-show="modalMode !== 'view'"
                class="mt-2 text-sm text-vault-400 hover:text-vault-300 flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                    </path>
                </svg>
                <span>Generate password</span>
            </button>
        </div>
    </div>
</template>
