<!-- SOFTWARE LICENSE -->
<template x-if="formData.type === 'software_license'">
    <div class="space-y-4">
        <div><label class="block text-sm font-medium text-gray-300 mb-2">Product</label><input type="text"
                x-model="formData.product"
                class="input-dark w-full px-4 py-3 rounded-xl text-white placeholder-gray-500"
                placeholder="Microsoft Office 365" :readonly="modalMode === 'view'"></div>
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">License Key</label>
            <div class="relative">
                <input :type="showPassword ? 'text' : 'password'" x-model="formData.license_key"
                    class="input-dark w-full px-4 py-3 pr-12 rounded-xl text-white placeholder-gray-500 font-mono"
                    placeholder="XXXXX-XXXXX-XXXXX-XXXXX" :readonly="modalMode === 'view'">
                <button type="button" @click="copyToClipboard(formData.license_key)"
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-vault-400"><svg
                        class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                        </path>
                    </svg></button>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div><label class="block text-sm font-medium text-gray-300 mb-2">Expiry
                    Date</label><input type="date" x-model="formData.expiry_date"
                    class="input-dark w-full px-4 py-3 rounded-xl text-white" :readonly="modalMode === 'view'"></div>
            <div><label class="block text-sm font-medium text-gray-300 mb-2">Owner</label><input type="text"
                    x-model="formData.owner"
                    class="input-dark w-full px-4 py-3 rounded-xl text-white placeholder-gray-500"
                    :readonly="modalMode === 'view'"></div>
        </div>
    </div>
</template>
