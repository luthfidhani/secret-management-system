<!-- DATABASE -->
<template x-if="formData.type === 'database'">
    <div class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
            <div><label class="block text-sm font-medium text-gray-300 mb-2">Host</label><input type="text"
                    x-model="formData.host"
                    class="input-dark w-full px-4 py-3 rounded-xl text-white placeholder-gray-500"
                    placeholder="localhost" :readonly="modalMode === 'view'"></div>
            <div><label class="block text-sm font-medium text-gray-300 mb-2">Port</label><input type="text"
                    x-model="formData.port"
                    class="input-dark w-full px-4 py-3 rounded-xl text-white placeholder-gray-500" placeholder="5432"
                    :readonly="modalMode === 'view'"></div>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div><label class="block text-sm font-medium text-gray-300 mb-2">Database
                    Type</label><select x-model="formData.database_type"
                    class="input-dark w-full px-4 py-3 rounded-xl text-white" :disabled="modalMode === 'view'">
                    <option value="">Select...</option>
                    <option value="postgresql">PostgreSQL</option>
                    <option value="mysql">MySQL</option>
                    <option value="mongodb">MongoDB</option>
                    <option value="redis">Redis</option>
                    <option value="sqlite">SQLite</option>
                    <option value="mssql">MS SQL Server</option>
                    <option value="oracle">Oracle</option>
                    <option value="other">Other</option>
                </select></div>
            <div><label class="block text-sm font-medium text-gray-300 mb-2">Database
                    Name</label><input type="text" x-model="formData.database_name"
                    class="input-dark w-full px-4 py-3 rounded-xl text-white placeholder-gray-500"
                    :readonly="modalMode === 'view'"></div>
        </div>
        <div><label class="block text-sm font-medium text-gray-300 mb-2">Username</label><input type="text"
                x-model="formData.username"
                class="input-dark w-full px-4 py-3 rounded-xl text-white placeholder-gray-500"
                :readonly="modalMode === 'view'"></div>
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
            <div class="relative">
                <input :type="showPassword ? 'text' : 'password'" x-model="formData.password"
                    class="input-dark w-full px-4 py-3 pr-20 rounded-xl text-white placeholder-gray-500 font-mono"
                    :readonly="modalMode === 'view'">
                <div class="absolute right-3 top-1/2 -translate-y-1/2 flex items-center gap-2">
                    <button type="button" @click="showPassword = !showPassword"
                        class="text-gray-400 hover:text-vault-400"><svg class="w-5 h-5" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg></button>
                    <button type="button" @click="copyToClipboard(formData.password)"
                        class="text-gray-400 hover:text-vault-400"><svg class="w-5 h-5" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                            </path>
                        </svg></button>
                </div>
            </div>
        </div>
    </div>
</template>
